    <div class="settings-container">
        <p class="test3">VIP Panel</p>
        <div class="settings-flex-container">
            <div class="vip-box" id="vip-key-input-container">
                <h1 class="test1">Redeem a key</h1>
                <input type="text" id="vipKeyInput" placeholder="Enter your key here" />
                <button class="test" id="submitVipKeyButton">Redeem</button>
            </div>
            
            <div class="vip-box" id="vip-key-generation-container">
                <h1 class="test2">Generate a key</h1>
                <input type="text" id="vip-key" placeholder="" disabled />
                <button id="generate-vip-key">Generate</button>
            </div>
        </div>
        <span id="statusMessage"></span>
    </div>

    <div class="settings-container2">
        <p class="test3">Account Options</p>
        <div class="settings-flex-container">
            <div class="vip-box" id="vip-key-input-container">
                
                <h1 class="test1">Change username</h1>
                <input type="text" id="new-username" placeholder="Enter new username" />
                <button type="submit" class="test" id="change-username-btn">Save</button>
                
            </div>
            
            <div class="vip-box" id="vip-key-generation-container">
                <h1 class="test2">Currently logged in to</h1>
                <input type="text" id="currentEmail" placeholder="" disabled />
                <button id="logout">Log out</button>
            </div>
        </div>
        <span id="statusMessage2"></span>
    </div>
